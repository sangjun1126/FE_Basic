    <title>텍스트 태그 연습하기</title>
</head>
<body>
    <h1>텍스트 태그 연습</h1>
    <p>텍스트를 표시하고 있어요.</p>
    <hr />
    <h2>작은 제목</h2>
    <p>제목의 크기가 바뀌었습니다.</p>
    <p>p 태그는 하나의 문단을 나타냅니다.</p>
    <p>하나의 p태그는 자기만의 영역을 가집니다.</p>
</body>
